<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        button {
            font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;

            color: rgb(50 0 0 / 100%);

        }
    </style>
    <!-- defer attribuutti, odotetaan ensin HTML, sitten suoritetaan JS -->

        // Tässä Internal JavaScript
        console.log("JS in head");
    </script>
</head>
<body>
    
    <button type="button">Player 1: Chris</button>


    <script>
        // Internal JavaScript
        // Koodi on tällä kertaa tiedoston pohjalla, koska täällä käytetään
        // button-elementtiä
        // Jos tämä koodi on tiedoston alussa, ei löyty button-elementtiä
        // ja saadaan virhe
        // Tähän ongelmaan on myös muita ratkaisuja

// viittaus elementtiin =  API      Metodi     Parametri
        const button = document.querySelector("button");  
        console.log("button viittaus tehty");      

        // Lisätään eventti, jota seurataan.  ("EVENT_NAME", FUNCTION_NAME)
        button.addEventListener("click", updateName);        
        console.log("lisätty event kuuntelija");    

        // function addEventListener(string, function){
            // Tässä koodia
        // }

        // function funktion_nimi (parametrit?) { koodi }
        function updateName() {
            console.log("suoritetaan \"updateName\"-funktio");    
            // muuttuja =  pyydetään käyttäjältä arvo
            const name = prompt("Enter a new name");
            // Tallennetaan button elementin teksti osioon uusi arvo
            button.textContent = `Player 1: ${name}`;
            // 2 x shift + ? oikealla puolella = ``
        }

    </script>
</body>
</html>
